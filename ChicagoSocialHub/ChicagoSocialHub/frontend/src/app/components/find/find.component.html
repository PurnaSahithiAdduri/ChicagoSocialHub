<div>
    <br>
    <mat-card>
        <button mat-raised-button class="blue" routerLink="/home">
          <!--  Find Another Place
                   &nbsp; &nbsp; &nbsp; 
             <mat-icon>search</mat-icon>  -->
             Home
             &nbsp;
             <mat-icon class="blue-button-icon">home</mat-icon>  
           </button>&nbsp; &nbsp; &nbsp;
           <button style="position: absolute;right: 20px;" mat-raised-button  color="warn" 
           (click)="goBack()">
           <span>Back</span>
           &nbsp;
           <mat-icon style="color: white;background:#df6c20;">keyboard_backspace</mat-icon>
       </button>
      &nbsp; &nbsp; &nbsp; 
      <br><br>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="createForm" class="create-form">
  
        
       
                <mat-form-field class="field-full-width">
                    <mat-label color=blue> Find</mat-label>
                    <input align="start" matInput  formControlName="find" #find>
                    <mat-hint [ngStyle]="{color: hintColor}">Restaurants, Bars, Cafe, ... </mat-hint>
                  </mat-form-field> 
    
                  <br><br>
  
                <mat-form-field  class="field-full-width">
                    <mat-label color=blue> Where</mat-label>
                    <input align="start" matInput  formControlName="where" #where>
                    <mat-hint [ngStyle]="{color: hintColor}">Near me, ... </mat-hint>

                  </mat-form-field>  
  
                  <br><br>
  
                <mat-divider></mat-divider>
                  <br><br>
  
                <button type="submit" (click)="findPlaces(find.value,  where.value)"  mat-raised-button >
                    Go
                    &nbsp; &nbsp; &nbsp; 
                    <mat-icon>search</mat-icon>      
                </button>          
           
      </form>
    </mat-card>
  </div>
