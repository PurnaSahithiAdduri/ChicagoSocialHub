<br> &nbsp; &nbsp; &nbsp;
<div style="width: 100%;height: 25px;">
    <div style="   width: 28%; float:left;">
        &nbsp; &nbsp; &nbsp;
        <button mat-raised-button color="primary" routerLink="/home" style="position: absolute;top: 97px;">
            Home
            &nbsp;
            <mat-icon>home</mat-icon>

        </button>
    </div>
    <div style="width: 67%;float:left; margin: -12px;">
        <mat-form-field style="width: 175px;">
            <mat-select [(ngModel)]="selected" placeholder="Time Range" (ngModelChange)="updateTimeRange()">
                <mat-option value="1 hr">1 hr</mat-option>
                <mat-option value="24 hr">24 hr</mat-option>
                <mat-option value="168 hr">7 Days</mat-option>
            </mat-select>
        </mat-form-field>

    </div>
    <div style="width: 5%; float:left;">
        <button style="position: absolute;top: 95px;right: 20px;" mat-raised-button color="warn" (click)="goBack()">
            <span>Back</span>
            &nbsp;
            <mat-icon>keyboard_backspace</mat-icon>
        </button>
    </div>
</div>
<br><br>&nbsp; &nbsp; &nbsp;
<div style="width: 100%">
<agm-map [(latitude)]="location.lat" [(longitude)]="location.lng" [(zoom)]="location.zoom" [disableDefaultUI]="true"
    [zoomControl]="true" (mapReady)="onMapLoad($event)">

    <agm-marker [latitude]="42.095977" [longitude]="-87.036067" 
    [iconUrl] = "{ url: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag1.png',
                scaledSize: {
                  width: 40,
                  height: 60
              }}" 
    [label]="{color: 'blue', text: label,fontWeight: 'bold',fontSize:'35px'}" class="labels">
    </agm-marker>
</agm-map>
</div>
